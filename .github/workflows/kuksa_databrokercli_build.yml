name: kuksa_databrokercli_build

on:
  push:
    branches: [ master ]
  pull_request:
    paths:
      - ".github/workflows/kuksa_databrokercli_build.yml"
      - "kuksa_databroker/**"
      - "Cargo.*"
      - "Cross.toml"
  workflow_call:
  workflow_dispatch:


jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: cargo fmt
        working-directory: ${{github.workspace}}
        run: cargo fmt -- --check
      - name: cargo clippy
        working-directory: ${{github.workspace}}
        run: cargo clippy --all-targets -- -W warnings -D warnings


  checkrights:
    uses: ./.github/workflows/check_push_rights.yml
    secrets: inherit

# Run on selfhosted, becasue our runner has native ARM build in a remote
# builder (no need for qemu
  build-container:
    runs-on: [ ubuntu-latest ]
    needs: checkrights

    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: recursive

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3.5.0
      with:
        # list of Docker images to use as base name for tags
        images: |
          ghcr.io/eclipse/kuksa.val/databrokercli
        # generate Docker tags based on the following events/attributes
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          
    # only needed for runners without buildx setup, will be slow 
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to the Container registry
      if: needs.checkrights.outputs.have_secrets == 'true'
      uses: docker/login-action@v2
      with:
          registry: ${{ needs.checkrights.outputs.registry }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build kuksa.val databroker CLI container and push to ghcr.io
      id: ghcr-build
      if: needs.checkrights.outputs.have_secrets == 'true'
      uses: docker/build-push-action@v3
      with:
        platforms: |
          linux/amd64
          linux/arm64
        file: ./kuksa_databroker/Dockerfile-cli
        context: .
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
          ttl.sh/kuksa.val/kuksa-databrokercli-${{github.sha}}:1h
        labels: ${{ steps.meta.outputs.labels }}

    - name: Build ephemereal kuksa.val databroker container and push to ttl.sh
      if: needs.checkrights.outputs.have_secrets == 'false'
      id: tmp-build
      uses: docker/build-push-action@v2
      with:
        platforms: |
          linux/amd64
          linux/arm64
        file: ./kuksa_databroker/Dockerfile-cli
        context: .
        push: true
        tags: "ttl.sh/kuksa.val/kuksa-databrokercli-${{github.sha}}:1h"
        labels: ${{ steps.meta.outputs.labels }}

