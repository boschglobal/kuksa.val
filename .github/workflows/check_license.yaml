name: spdx

on:
  pull_request

jobs:
  check-spdx-headers:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout forked repo
      uses: actions/checkout@v2
      with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      
    - name: Checkout original repo
      uses: actions/checkout@v2
      with:
        repository: ${{ github.event.pull_request.base.repo.full_name }}


    - name: Get changed files
      run: |
        git remote -v
        echo "files=$(git diff --name-only  ${{ github.event.pull_request.base.repo.full_name }}/${{ github.event.pull_request.base.ref }}..${{ github.event.pull_request.head.repo.full_name }}/${{ github.event.pull_request.head.ref }} | tr '\n' ',')" >> $GITHUB_ENV
        
    - name: Check SPDX Licenses
      run: |
        chmod u+x .github/workflows/verify-spdx-headers
        echo "export INPUT_FILES="${{ env.files }}""| echo "export INPUT_LICENSES="Apache 2.0 MIT"" | xargs .github/workflows/verify-spdx-headers
      shell: bash
